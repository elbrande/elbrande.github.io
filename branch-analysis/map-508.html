        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
            header,
            main,
            footer {
                padding: 20px;
            }
            nav ul {
                list-style: none;
                padding: 0;
            }
            nav ul li {
                margin-bottom: 10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            table th,
            table td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }
            table th {
                background-color: #f4f4f4;
            }
            .form-group {
                display: flex;
                align-items: center;
                gap: 4px;
            }
            li {
                display: inline;

    <body>
        <header>
            <h1>BLAM 2.0 Accessible</h1>
            <p>Welcome to the 508 compliant version of BLAM 2.0</p>
        </header>

        <nav>
            <ul id="nav-list">
                <li><a id="branchSearchNav" data-section-id="branchSearch" href="#dropdown-section">Bank Search</a></li>
                <li><a id="affectedTractshNav" data-section-id="affectedTracts" href="#table-section">Affected Tracts</a></li>
                <li><a id="nearbyBranchesNav" data-section-id="nearbyBranches" href="#links-section">Nearby Branches</a></li>
            </ul>
        </nav>

        <main>
            <section id="branchSearch" class="blam-section">
                <form id="branchSearchForm" action="#" method="get" aria-labelledby="form-heading">
                    <fieldset>
                        <legend id="form-heading">Bank Search</legend>

                        <!-- Input Text Field -->
                        <div class="form-group">
                            <label for="cert">Cert:</label>
                            <input type="text" value="913" id="bankSearchCert" name="cert" aria-required="true" placeholder="Enter Bank Cert " required />

                            <button id="bankSearchBtn" aria-label="Search">Search</button>
                        </div>
                    </fieldset>
                </form>
                <section id="branchSearchContent"></section>
            </section>

            <section id="affectedTracts" class="blam-section">
                <div id="affectedTractsContent">Please select a branch to assess.</div>
            </section>

            <section id="nearbyBranches" class="blam-section">
                <div id="nearbyBranchesContent">Please select a tract.</div>
            </section>

            <!-- Drop-down List Section -->

            <!-- Table Section -->
